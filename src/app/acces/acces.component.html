


<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-button  (click)="goToMain()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Accesos</ion-title>
  </ion-toolbar>
  <ion-toolbar class="shadow-none">
    <ion-searchbar class="shadow-none"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2><ion-icon name="location-outline"></ion-icon> Salida 1</h2>
        <ion-note slot="start" color="success">Activo</ion-note>
  
      </ion-label>
      <ion-icon slot="end" name="create-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2><ion-icon name="location-outline"></ion-icon> Salida 2</h2>
        <ion-note slot="start" color="danger">No Activo</ion-note>
  
      </ion-label>
      <ion-icon slot="end" name="create-outline"></ion-icon>
    </ion-item>
    
  </ion-list>
</ion-content>

<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="danger">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
