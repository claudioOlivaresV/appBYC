


<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  (click)="goToMain()">
        <ion-icon name="arrow-back-outline"  class="text-muted"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title  class="text-muted">Usuarios</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar  class="text-muted"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2  class="text-muted"><ion-icon name="call-outline"></ion-icon> 933848953</h2>
        <ion-note slot="start" class="textSucces" color="success">Activo</ion-note>
  
      </ion-label>
      <ion-icon slot="end" name="create-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2  class="text-muted"><ion-icon name="call-outline"></ion-icon> 9999999</h2>
        <ion-note slot="start" color="danger">No Activo</ion-note>
  
      </ion-label>
      <ion-icon slot="end" name="create-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="danger" class="success" (click)="presentModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
